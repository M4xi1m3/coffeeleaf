loader:
    name: "java"
    config:
        loaduse: true
        solvers:
            - type: "reflection"
              jreonly: false
            - type: "java"
              path: "../core/src/main/java"
        models:
            - name: "CoffeeLeaf"
              paths:
                - "../core/src/main/java"
generator:
    name: "puml"
    config:
        meta:
            delimiters: true
            header: true
            comments: true
            indent: "    "
        class:
            accesslevel: true
            repeattype: true
        output: "%s.puml"

